#My config.toml, provided for your reference.
#Note the Rofi and default_app script keybinds.
#Any key starting with `XF86XK` is for mapping function keys such as volume or brightness control.

focus_behaviour = "ClickTo" # Can be Sloppy, ClickTo, or Driven
focus_new_windows = true

modkey = "Mod4"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

[[keybind]]
command = "Execute"
value = "rofi -no-lazy-grab -show drun"
modifier = ["modkey"]
key = "d"

[[keybind]]
command = "Execute"
value = "$BROWSER"
modifier = ["modkey", "Shift"]
key = "b"

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["modkey"]
key = "Return"

[[keybind]]
command = "Execute"
value = "$HOME/.config/leftwm/themes/current/default_app"
modifier = ["modkey", "Shift"]
key = "Return"

[[keybind]]
command = "CloseWindow"
modifier = ["modkey"]
key = "q"

[[keybind]]
command = "SoftReload"
modifier = ["modkey", "Shift"]
key = "r"

[[keybind]]
command = "Execute"
value = "pkill leftwm"
modifier = ["modkey", "Shift"]
key = "x"

[[keybind]]
command = "Execute"
value = "slock"
modifier = ["modkey", "Control"]
