[pyprland]
plugins = [
    "scratchpads",
    "fetch_client_menu",
]

[scratchpads.System-Monitor]
lazy = true
command = "kitty --class system-monitor -e btop"
class = "system-monitor"
size = "95% 95%"
margin = 25
animation = "fromTop"
hide_delay = 0.0

[scratchpads.Emacs-NSP]
lazy = true
command = "emacsclient -c -a '' -F '(quote (name . \"Emacs-NSP|\"))' --eval '(dashboard-refresh-buffer)'"
title = "Emacs-NSP|"
match_by = "title"
size = "95% 95%"
margin = 25
animation = "fromTop"
hide_delay = 0.0

[scratchpads.Emacs-Matrix]
lazy = true
command = "emacsclient -c -a '' -F '(quote (name . \"Emacs-NSP: Matrix\"))' --eval '(irkalla/connect-to-matrix)'"
title = "Emacs-NSP: Matrix"
match_by = "title"
size = "95% 95%"
margin = 25
animation = "fromTop"
hide_delay = 0.0

[scratchpads.Emacs-Telega]
lazy = true
command = "emacsclient -c -a '' -F '(quote (name . \"Emacs-NSP: Telega\"))' --eval '(telega)'"
title = "Emacs-NSP: Telega"
match_by = "title"
size = "95% 95%"
margin = 25
animation = "fromTop"
hide_delay = 0.0

[scratchpads.Emacs-Mail]
lazy = true
command = "emacsclient -c -a '' -F '(quote (name . \"Emacs-NSP: Mail\"))' --eval '(notmuch-hello)'"
title = "Emacs-NSP|"
match_by = "title"
size = "95% 95%"
margin = 25
animation = "fromTop"
hide_delay = 0.0

[scratchpads.EasyEffects]
lazy = true
command = "easyeffects"
title = "Easy Effects"
size = "95% 95%"
