#     no_gaps_when_only      = true
#     preserve_split         = true
#     pseudotile             = true
#     special_scale_factor   = 0.8
#     split_width_multiplier = 1.0
#     use_active_for_splits  = true
# }

master {
    new_is_master        = true
    new_on_top           = true
    no_gaps_when_only    = true
    special_scale_factor = 0.8
}

misc {
  disable_hyprland_logo    = true
  disable_splash_rendering = true
  mouse_move_enables_dpms  = true
}

# -------===[ Window Rules ]===-------

## General floaters
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = float, title:^(Easy Effects)$
windowrulev2 = float, class:^(GalaxyBudsClient)$
windowrulev2 = float, class:^()$, title:^(Picture in picture)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$

## Uncategorized
windowrulev2 = float, class:^(transmission-gtk)$, title:^(Transmission)$

# -------===[ Fake Scratchpad(s) ]===-------

windowrulev2 = float, class:^system-monitor$
bind = SUPER_ALT, b, exec, wezterm start --class system-monitor -e btop

windowrulev2 = float, title:^(emacs-scratch)$
bind = SUPER_ALT, e, exec, emacsclient -c -a '' -F 'emacs-scratch' --eval '(dashboard-refresh-buffer)'

windowrulev2 = float, class:^(neovide)$,title:^(Neovide)$
bind = SUPER_ALT, n, exec, neovide

windowrulev2 = float, title:^(ement-scratch)$
bind = SUPER_ALT, k, exec, emacsclient -c -a '' -F 'ement-scratch' --eval '(ement-room-list)'

windowrulev2 = float, class:^(Discord)$,  title:^(Discord)$
bind = SUPER_ALT, j, exec, discordcanary

windowrulev2 = float, title:^(telega-scratch)$
bind = SUPER_ALT, h, exec, emacsclient -c -a '' -F 'ement-scratch' --eval '(telega)'

windowrulev2 = float, class:^(Chromium-browser)$, title:^(Proton Mail)$
bind = SUPER_ALT, m, exec, chromium --new-window https://mail.proton.me/u/1/inbox

# -------===[ Keybindings ]===-------

bind = SUPER_SHIFT, Q,     exit
bind = SUPER_SHIFT, C,     killactive,
bind = SUPER_SHIFT, Space, fullscreen
bind = SUPER,       T,     togglefloating,

# Movement direction:
bind = SUPER, right, movefocus, h
bind = SUPER, down,  movefocus, j
bind = SUPER, up,    movefocus, k
bind = SUPER, left,  movefocus, l

# Cycle workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, S, togglespecialworkspace

# Move active window to n-workspace
bind = SUPER_SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER_SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER_SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER_SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER_SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER_SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER_SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER_SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER_SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER_SHIFT, 0, movetoworkspacesilent, 10
bind = SUPER_SHIFT, S, movetoworkspacesilent, special

# -------===[ System Bindings ]===-------

# Rofi Menu(s)
bind = SUPER,          p, exec, rofi -show power-menu
bind = SUPER_ALT,      p, exec, rofi -show drun
bind = SUPER_SHIFT,    p, exec, rofi -show run
bind = CTRL_ALT_SUPER, p, exec, rofi-systemd

# Media control(s)
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next

 # Volume control(s)
binde =, XF86AudioRaiseVolume, exec, volctl increase -l 5
binde =, XF86AudioLowerVolume, exec, volctl decrease -l 5
binde =, XF86AudioMute,        exec, volctl toggle-mute
binde =, XF86AudioMicMute,     exec, micvol toggle-mute

# Backlight control(s)
binde =, XF86MonBrightnessUp,   exec, brightctl increase -l 5
binde =, XF86MonBrightnessDown, exec, brightctl decrease -l 5

# General layout movement:
bind = SUPER,        Return, layoutmsg, swapwithmaster
bind = SUPER,        tab,    layoutmsg, cyclenext
bind = SUPER_SHIFT,  tab,    layoutmsg, cycleprev

