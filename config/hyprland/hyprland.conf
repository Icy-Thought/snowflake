# -------===[ Keybindings ]===-------
bind=SUPERSHIFT,Q,exit
bind=SUPERSHIFT,C,killactive,
bind=SUPERSHIFT,Space,fullscreen
bind=SUPER,T,togglefloating,

# Movement direction:
bind=SUPER,right,movefocus,h
bind=SUPER,down,movefocus,j
bind=SUPER,up,movefocus,k
bind=SUPER,left,movefocus,l

# Cycle workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10
bind=SUPER,S,togglespecialworkspace

# Move active window to n-workspace
bind=ALT,1,movetoworkspacesilent,1
bind=ALT,2,movetoworkspacesilent,2
bind=ALT,3,movetoworkspacesilent,3
bind=ALT,4,movetoworkspacesilent,4
bind=ALT,5,movetoworkspacesilent,5
bind=ALT,6,movetoworkspacesilent,6
bind=ALT,7,movetoworkspacesilent,7
bind=ALT,8,movetoworkspacesilent,8
bind=ALT,9,movetoworkspacesilent,9
bind=ALT,0,movetoworkspacesilent,10
bind=ALT,S,movetoworkspacesilent,special

# -------===[ Application Bindings ]===-------

# General
bind=SUPERSHIFT,Return,exec,wezterm

## Start/Stop OBS Recording on F10:
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$

# -------===[ System Bindings ]===-------

# Rofi Menu(s)
bind=SUPER,B,exec,rofi --show window
bind=SUPER,R,exec,rofi --show drun
bind=SUPERSHIFT,R,exec,rofi --show run
# bind=HYPER,P,exec,rofi-systemd

# Media control(s)
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next

 # Volume control(s)
bindle=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 6%+
bindle=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 6%-
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Backlight control(s)
bindle=,XF86MonBrightnessUp,exec,light -A 5
bindle=,XF86MonBrightnessDown,exec,light -U 5

# General layout movement:
bind=SUPER,Return,layoutmsg,swapwithmaster
bind=SUPER,tab,layoutmsg,cyclenext
bind=SUPERSHIFT,tab,layoutmsg,cycleprev

