# -------===[ Mouse Bindings ]===-------

## Left-Mouse button -> 272 && Right-Mouse button -> 273

# Scroll through workspace(s)
bind= SUPER, mouse_down, workspace,e-1
bind= SUPER, mouse_up, workspace,e+1

# Resize window(s)
bindm = SUPER,     mouse:273, resizewindow
bindm = SUPER_ALT, mouse:272, resizewindow

# -------===[ Application Bindings ]===-------

## Main Bindings..
bind = SUPER_SHIFT, Return, exec, alacritty

## Browsers
bind = SUPER_ALT,   f,      exec, firefox
bind = SUPER_ALT,   w,      exec, firefox --profile ~/.mozilla/firefox/z5dgw9v6.dev-edition-private
bind = SUPER_ALT,   g,      exec, chromium

## Start/Stop OBS Recording on F10:
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$
