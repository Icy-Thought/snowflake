# -------===[ Mouse Bindings ]===-------

# Cycle workspace(s)
bindm = SUPER,mouse:276,workspace,m+1
bindm = SUPER,mouse:275,workspace,m-1

# Resize window(s)
bindm = SUPER,mouse:273,resizewindow
bindm = SUPERALT,mouse:272,resizewindow
