monitor=,preferred,auto,1

# Default Workspace on DP-1 = 1:
workspace=eDP-1,1

input {
    kb_layout      = us
    follow_mouse   = 1
    force_no_accel = 1
    sensitivity    = 1.0
}

gestures {
    workspace_swipe         = true
    workspace_swipe_fingers = 3
    workspace_swipe_invert  = true
}

general {
    main_mod            = SUPER
    layout              = master
    damage_tracking     = full
    no_cursor_warps     = false
    apply_sens_to_raw   = false
    gaps_in             = 5
    gaps_out            = 5
    border_size         = 2
    col.active_border   = 0xff1abc9c
    col.inactive_border = 0xff1e1e2e
}

decoration {
    rounding               = 10
    multisample_edges      = true
    active_opacity         = 1.0
    inactive_opacity       = 1.0
    fullscreen_opacity     = 1.0
    blur                   = 1
    blur_size              = 3
    blur_passes            = 1
    blur_new_optimizations = 1 # DON'T USE WITH ANIMATED WALLPAPER!
    drop_shadow            = true
    shadow_offset          = [0,0]
    dim_inactive           = true
    dim_strength =0.5
}

animations {
    enabled   = true
    animation = border,1,2,default
    animation = fade,1,4,default
    animation = windows,1,3,default,popin 80%
    animation = workspaces,1,2,default,slide
}

# -------===[ Window Rules ]===-------
