monitor=,preferred,auto,1

# Default Workspace on DP-1 = 1:
workspace=eDP-1,1920x1080@60,0x0,1

input {
    kb_layout      = us
    follow_mouse   = 1
    force_no_accel = 1
    sensitivity    = 1.0

    touchpad {
        disable_while_typing    = 1
        natural_scroll          = 1
        clickfinger_behavior    = 1
        middle_button_emulation = 1
        tap-to-click            = 1
    }
}

gestures {
    workspace_swipe                    = true
    workspace_swipe_fingers            = 3
    workspace_swipe_invert             = true
    workspace_swipe_min_speed_to_force = 5
}

general {
    apply_sens_to_raw   = false
    border_size         = 2
    col.active_border   = 0xff1abc9c
    col.inactive_border = 0xff1e1e2e
    damage_tracking     = full
    gaps_in             = 5
    gaps_out            = 5
    layout              = master
    main_mod            = SUPER
    no_cursor_warps     = false
}

decoration {
    active_opacity         = 1.0
    blur                   = 1
    blur_new_optimizations = true # DON'T USE WITH ANIMATED WALLPAPER!
    blur_passes            = 1
    blur_size              = 3
    dim_inactive           = true
    dim_strength           = 0.5
    drop_shadow            = true
    fullscreen_opacity     = 1.0
    inactive_opacity       = 1.0
    multisample_edges      = true
    rounding               = 10
    shadow_offset          = [0,0]
}

animations {
    enabled   = true
    animation = border,1,2,default
    animation = fade,1,4,default
    animation = windows,1,3,default,popin 80%
    animation = workspaces,1,2,default,slide
}

master {
    new_on_top        = true
    no_gaps_when_only = true
}

misc {
  disable_hyprland_logo    = true
  disable_splash_rendering = true
  mouse_move_enables_dpms  = true
}

# -------===[ Window Rules ]===-------
# windowrulev2 = float,class:^(alacritty)$,title:^(btop)$
# windowrulev2 = float,class:^(neovide)$,title:^(Neovide)$

#- Our floats
windowrule=float,Rofi
windowrule=float,pavucontrol
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$

# -------===[ Keybindings ]===-------
bind = SUPERSHIFT,Q,exit
bind = SUPERSHIFT,C,killactive,
bind = SUPERSHIFT,Space,fullscreen
bind = SUPER,T,togglefloating,

# Movement direction:
bind = SUPER,right,movefocus,h
bind = SUPER,down,movefocus,j
bind = SUPER,up,movefocus,k
bind = SUPER,left,movefocus,l

# Cycle workspaces
bind = SUPER,1,workspace,1
bind = SUPER,2,workspace,2
bind = SUPER,3,workspace,3
bind = SUPER,4,workspace,4
bind = SUPER,5,workspace,5
bind = SUPER,6,workspace,6
bind = SUPER,7,workspace,7
bind = SUPER,8,workspace,8
bind = SUPER,9,workspace,9
bind = SUPER,0,workspace,10
bind = SUPER,S,togglespecialworkspace

# Move active window to n-workspace
bind = ALT,1,movetoworkspacesilent,1
bind = ALT,2,movetoworkspacesilent,2
bind = ALT,3,movetoworkspacesilent,3
bind = ALT,4,movetoworkspacesilent,4
bind = ALT,5,movetoworkspacesilent,5
bind = ALT,6,movetoworkspacesilent,6
bind = ALT,7,movetoworkspacesilent,7
bind = ALT,8,movetoworkspacesilent,8
bind = ALT,9,movetoworkspacesilent,9
bind = ALT,0,movetoworkspacesilent,10
bind = ALT,S,movetoworkspacesilent,special

# -------===[ Application Bindings ]===-------

# General
bind = SUPERSHIFT,Return,exec,wezterm

## Start/Stop OBS Recording on F10:
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$

# -------===[ System Bindings ]===-------

# Rofi Menu(s)
bind = SUPER,B,exec,rofi --show window
bind = SUPER,R,exec,rofi --show drun
bind = SUPERSHIFT,R,exec,rofi --show run
# bind=HYPER,P,exec,rofi-systemd

# Media control(s)
bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioPrev,exec,playerctl previous
bind = ,XF86AudioNext,exec,playerctl next

 # Volume control(s)
bindle = ,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 6%+
bindle = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 6%-
bind = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Backlight control(s)
bindle = ,XF86MonBrightnessUp,exec,light -A 5
bindle = ,XF86MonBrightnessDown,exec,light -U 5

# General layout movement:
bind = SUPER,Return,layoutmsg,swapwithmaster
bind = SUPER,tab,layoutmsg,cyclenext
bind = SUPERSHIFT,tab,layoutmsg,cycleprev

