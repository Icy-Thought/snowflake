monitor=,preferred,auto,1

# Default Workspace on DP-1 = 1:
workspace=eDP-1,1920x1080@60,0x0,1

# Launch our desired applications:
exec-once = waybar & hyprpaper

input {
    kb_layout      = us
    follow_mouse   = 1
    force_no_accel = 1
    sensitivity    = 1.0

    touchpad {
        disable_while_typing    = 1
        natural_scroll          = 1
        clickfinger_behavior    = 1
        middle_button_emulation = 1
        tap-to-click            = 1
    }
}

gestures {
    workspace_swipe                    = true
    workspace_swipe_fingers            = 3
    workspace_swipe_invert             = true
    workspace_swipe_min_speed_to_force = 5
}

general {
    apply_sens_to_raw   = false
    border_size         = 2
    col.active_border   = 0xff1abc9c
    col.inactive_border = 0xff1e1e2e
    gaps_in             = 5
    gaps_out            = 5
    layout              = master # master | dwindle
    main_mod            = SUPER
    no_cursor_warps     = false
}

decoration {
    active_opacity         = 1.0
    blur                   = 1
    blur_new_optimizations = true # DON'T USE WITH ANIMATED WALLPAPER!
    blur_passes            = 1
    blur_size              = 3
    dim_inactive           = true
    dim_strength           = 0.2
    drop_shadow            = true
    fullscreen_opacity     = 1.0
    inactive_opacity       = 1.0
    multisample_edges      = true
    rounding               = 10
    shadow_offset          = [0, 0]
}

animations {
    enabled   = true
    animation = border,1,2,default
    animation = fade,1,4,default
    animation = windows,1,3,default,popin 80%
    animation = workspaces,1,2,default,slide
}

# dwindle = {
#     force_split            = 0
#     no_gaps_when_only      = true
#     preserve_split         = true
#     pseudotile             = true
#     special_scale_factor   = 0.8
#     split_width_multiplier = 1.0
#     use_active_for_splits  = true
# }

master {
    new_is_master        = true
    new_on_top           = true
    no_gaps_when_only    = true
    special_scale_factor = 0.8
}

misc {
  disable_hyprland_logo    = true
  disable_splash_rendering = true
  mouse_move_enables_dpms  = true
}

# -------===[ Window Rules ]===-------
# windowrulev2 = float,class:^(alacritty)$,title:^(btop)$
# windowrulev2 = float,class:^(neovide)$,title:^(Neovide)$

#- Our floats
windowrule   = float, Rofi
windowrule   = float, easyeffects
windowrulev2 = float, class:^()$,title:^(Picture in picture)$
windowrulev2 = float, class:^(firefox)$,title:^(Picture-in-Picture)$

# -------===[ Keybindings ]===-------
bind = SUPER SHIFT, Q,     exit
bind = SUPER SHIFT, C,     killactive,
bind = SUPER SHIFT, Space, fullscreen
bind = SUPER,       T,     togglefloating,

# Movement direction:
bind = SUPER, right, movefocus, h
bind = SUPER, down,  movefocus, j
bind = SUPER, up,    movefocus, k
bind = SUPER, left,  movefocus, l

# Cycle workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, S, togglespecialworkspace

# Move active window to n-workspace
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10
bind = SUPER SHIFT, S, movetoworkspacesilent, special

# -------===[ Application Bindings ]===-------

# General
bind = SUPER SHIFT , Return, exec, alacritty
bind = SUPER ALT   , f,      exec, firefox-devedition
bind = SUPER ALT   , w,      exec, firefox-devedition --profile ~/.mozilla/firefox/z5dgw9v6.dev-edition-private
bind = SUPER ALT   , g,      exec, chromium

## Start/Stop OBS Recording on F10:
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$

# -------===[ System Bindings ]===-------

# Rofi Menu(s)
bind = SUPER,       b, exec, rofi -show window
bind = SUPER,       p, exec, rofi -show drun
bind = SUPER SHIFT, p, exec, rofi -show run
# bind=HYPER,P,exec,rofi-systemd

# Media control(s)
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next

 # Volume control(s)
binde =, XF86AudioRaiseVolume, exec, volctl increase -l 5
binde =, XF86AudioLowerVolume, exec, volctl decrease -l 5
binde =, XF86AudioMute,        exec, volctl toggle-mute
binde =, XF86AudioMicMute,     exec, micvol toggle-mute

# Backlight control(s)
binde =, XF86MonBrightnessUp,   exec, brightctl increase -l 5
binde =, XF86MonBrightnessDown, exec, brightctl decrease -l 5

# General layout movement:
bind = SUPER      , Return, layoutmsg, swapwithmaster
bind = SUPER      , tab,    layoutmsg, cyclenext
bind = SUPERSHIFT , tab,    layoutmsg, cycleprev

